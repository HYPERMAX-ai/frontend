<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Primary Meta Tags -->
  <title>HYPERMAX - Onchain Asset Management Protocol | Trade SmartETFs on Hyperliquid</title>
  <meta name="title" content="HYPERMAX - Onchain Asset Management Protocol | Trade SmartETFs on Hyperliquid">
  <meta name="description"
    content="HYPERMAX is the first Onchain Asset Management Protocol (OAMP) built on Hyperliquid. Trade SmartETFs, Funding Rate ETFs, and access institutional-grade crypto investment strategies with full transparency and composability.">
  <meta name="keywords"
    content="Hyperliquid, ETF, Asset Management, invest, crypto, investing, SmartETFs, Funding Rate ETF, onchain, DeFi, HYPERMAX, crypto ETF trading, onchain asset management">
  <meta name="author" content="HYPERMAX">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://app.hypermax.ai/">
  <meta property="og:title" content="HYPERMAX - Onchain Asset Management Protocol">
  <meta property="og:description"
    content="Trade SmartETFs and Funding Rate ETFs on Hyperliquid. The first Onchain Asset Management Protocol delivering institutional-grade crypto investment strategies.">
  <meta property="og:image" content="https://app.hypermax.ai/img/logo.b25a4939.svg">
  <meta property="og:site_name" content="HYPERMAX">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://app.hypermax.ai/">
  <meta property="twitter:title" content="HYPERMAX - Onchain Asset Management Protocol">
  <meta property="twitter:description"
    content="Trade SmartETFs and Funding Rate ETFs on Hyperliquid. The first Onchain Asset Management Protocol delivering institutional-grade crypto investment strategies.">
  <meta property="twitter:image" content="https://app.hypermax.ai/img/logo.b25a4939.svg">
  <meta property="twitter:site" content="@hypermaxai">
  <meta property="twitter:creator" content="@hypermaxai">

  <!-- Additional Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="application-name" content="HYPERMAX">

  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.svg">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.ico">

  <!-- Fonts -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://app.hypermax.ai/">
</head>

<body style="min-width: 360px;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
